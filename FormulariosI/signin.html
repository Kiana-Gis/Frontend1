<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Card Super Heroes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="anuncio">
        <p>Descuento 20%</p>
    </div>
    <header>
        <h1>Super Heroes Store</h1>
        <section class='enlace'>
            <a class='barraenlaces' href="Index.html">Inicio</a>
            <a class='barraenlaces' href="signin.html">Registro</a>
            <a class='barraenlaces' href="login.html">Ingresar</a>
        </section>
    </header>
    <main>
        <div class='formulario'>
            <h2>Sign In</h2>
            <form action='signin.html' method="POST">
                <input type='text' name='nombres' id='nombres' placeholder="Escriba aquí su nombre completo" required>               
                <input type='email' name ='email' id= 'email' placeholder="email">
                <input type='password' name ='password' id= 'password' placeholder="Digite su contraseña">
                <select class="lista" name="pais" value="País">
                    <option value="País">País</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Perú">Perú</option>
                </select>
                <textarea name='comentarios' id='comentarios' placeholder="Comentarios"></textarea>
                <button class= "resetearButton" type="reset">Resetear</button>
                <button class= "entrarButton" type="reset">Entrar</button>
                <p class="textoSingIn">¿Ya tienes cuenta?<a href="login.html">
                Ingresa</a></p>
            </form>
        </div>

    </main>
    <footer>
        <p>Todos los derechos reservados a Kiana Pavajeau</p>
    </footer>
</body>

</html>
